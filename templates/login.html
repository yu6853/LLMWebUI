<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">用户登录</h1>
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
                    <input type="text" name="username" required
                        class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                    <input type="password" name="password" required
                        class="w-full px-3 py-2 border rounded">
                </div>

                <button type="submit" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    登录
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-700">
                    没有账号？立即注册
                </a>
            </div>
        </div>
    </div>
</body>
</html>
